<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self' 'unsafe-inline'; img-src https://api.villascieletmer.fr/assets/ 'self'"
    />
    <meta
      name="description"
      content="Location de Villas en Guadeloupe"
    />
    <meta
      name="keywords"
      content="Location, Villas, Guadeloupe"
    />

    <title>Accueil</title>

    <link
      rel="stylesheet"
      href="../css/index.css"
    />
  </head>
  <body>
    <header
      class="header"
      data-header='{"path":"./"}'
      id="header"
    ></header>

    <div class="scrollable">
      <div class="sections bg-effect-home">
        <section class="container">
          <div class="section-title">
            <span>Voyager dans un cadre idyllique</span>
            <h1>Nos villas</h1>
          </div>

          <div id="villasList"></div>
        </section>

        <section id="cars">
          <div class="container">
            <div class="section-title">
              <span>Déplacez-vous en toute liberté</span>
              <h1>Nos voitures</h1>
            </div>
          </div>

          <div id="carsList"></div>
        </section>

        <section></section>
      </div>

      <footer id="footer"></footer>
    </div>

    <script
      defer
      async
      src="../js/index.js"
    ></script>
  </body>
</html>
