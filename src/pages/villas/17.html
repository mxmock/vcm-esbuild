<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';script-src 'self' 'unsafe-inline'; img-src https://api.villascieletmer.fr/assets/ 'self'; connect-src https://api.villascieletmer.fr/ 'self'; style-src 'self' 'unsafe-inline'"
    />
    <meta
      name="description"
      content="Location de Villas en Guadeloupe"
    />
    <meta
      name="keywords"
      content="Location, Villas, Guadeloupe"
    />

    <title>Villa Orchidée</title>

    <link
      rel="stylesheet"
      href="../../css/index.css"
    />
    <script src="../../js/index.js"></script>
  </head>
  <body>
    <header
      class="header"
      data-header='{"path":"../"}'
      id="header"
    ></header>

    <main class="scrollable">
      <article class="bg-effect-details">
        <div class="container main-title">
          <div class="section-title main-title__h1">
            <h1>Villa Orchidée</h1>
          </div>

          <div class="main-title__home">
            <div class="ock-icon">
              <span>
                <i class="ock-arrow-back-outline"></i>
              </span>
            </div>
            <a
              href="../index.html"
              title="Retour vers l'accueil"
              >Retour accueil</a
            >
          </div>
        </div>

        <section
          data-villaGallery='{"id":17}'
          id="villaGallery"
        ></section>

        <div class="villa-stuff-display container">
          <div class="villa-stuff">
            <section
              data-villaDetails='{"id":17}'
              id="villaDetails"
            ></section>
          </div>
          <aside
            class="form-aside"
            data-villaFormWrapper='{"id":17}'
            id="villaFormWrapper"
          ></aside>
        </div>
      </article>

      <footer id="footer"></footer>
    </main>
  </body>
</html>
